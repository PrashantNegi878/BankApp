        <h1 id="heading" onclick="showCalc()">LOAN CALCULATOR</h1>
        <div id="showhere"></div>
        
    <script>

        var flag = true;
        
        function showCalc()
        {


            var s=`<form name="f" action="javascript:calculate()">
        <table>
            <tr>
                <td>Applicant Name</td>
                <td><input type="text" placeholder="Enter your Name" required></td>
            </tr>
            <tr>
                <td>Loan Type</td>
                <td><select name="type" id="type" onchange="addRange(this.value)">
                    <option value="home">Home</option>
                    <option value="car">Car</option>
                    <option value="personal">Personal</option>
                  </select></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input id="amount" type="text" placeholder="Enter Amount in Rupees" required></td>
            </tr>
            <tr>
                <td>Rate Of Interest</td>
                <td><input id="roi" type="text" disabled></td>
            </tr>
            <tr>
                <td>Duration</td>
                <td>
                        <input id="duration" type="text" required>
                </td>
            </tr>
            <tr>
                <td>EMI</td>
                <td><input id="emi" type="text" disabled></td>
            </tr>
        </table>
        <br>
        <center><input type="submit" id="submit"  value="Calculate" ><br>
            <!-- onclick="calculate()" -->
            <br>
        <label id="messg">.</label></center>
    </form>`
    if(flag)
       { document.getElementById("showhere").innerHTML=s;
        flag=!flag;}
    else
    {document.getElementById("showhere").innerHTML="";
    flag=!flag}

        }
        function calculate()
        {
        document.getElementById("messg").innerHTML="";
        var loantype=document.getElementById("type").value;
        var roi=0;
        if (loantype=="home")
        roi=7;
        else if (loantype=="car")
        roi=9;
        else
        roi=12;
        document.getElementById("roi").value=roi+" %";
        var temp=roi;
        roi=roi/12/100;
        var amount=parseInt(document.getElementById("amount").value);
        var duration=parseInt(document.getElementById("duration").value);
        var years=duration;
        var duration=duration/12;
        var emi=amount*roi*(Math.pow((1+roi),duration))/(Math.pow((1+roi),(duration)-1));
        if((temp==7 && years<=25)||(temp==9 && years<=7)||(temp==12 && years<=5))
        document.getElementById("emi").value=emi+" Rs";
        else
        document.getElementById("messg").innerHTML="<div id='warning'><font color='black'> ***Duration Not Allowed*** <br>Allowed Duration for Home Loan - 1 to 25 Years <br>Allowed Duration for Car Loan - 1 to 7 Years<br>Allowed Duration for Personal Loan - 1 to 5 Years</div>";

    }
    </script>
